<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bohemio AI - Centro de Control Pro</title>
    
    <!-- Librerías de Alto Rendimiento -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root {
            --bg-deep: #020617;
            --accent-blue: #3b82f6;
            --glass: rgba(15, 23, 42, 0.7);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-deep); 
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
        }

        .blue-glow {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.25);
        }

        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Estilo del Slider */
        input[type="range"] {
            -webkit-appearance: none;
            background: rgba(59, 130, 246, 0.1);
            height: 12px;
            border-radius: 6px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 32px;
            height: 32px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            border: 4px solid #ffffff;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            transition: transform 0.2s;
        }

        .pulse-node {
            animation: pulse-blue 2s infinite;
        }

        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }

        .handshake-anim {
            animation: handshake-wiggle 1s ease-in-out infinite;
        }
        @keyframes handshake-wiggle {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-5deg); }
        }
    </style>
</head>
<body class="min-h-screen selection:bg-blue-500/30">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        const App = () => {
            const [step, setStep] = useState('inicio');
            const [perfil, setPerfil] = useState(null);
            const [favoresDirectos, setFavoresDirectos] = useState(5);
            
            // EFECTO DE SCROLL AUTOMÁTICO AL CAMBIAR DE PANTALLA
            useEffect(() => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, [step]);

            const totalImpacto = useMemo(() => {
                let total = 0;
                let nivelActual = Number(favoresDirectos);
                for (let i = 1; i <= 5; i++) {
                    total += nivelActual;
                    nivelActual = nivelActual * 3; 
                }
                return total;
            }, [favoresDirectos]);

            const perfiles = {
                casa: { titulo: "Gestión Familiar", quien: "Amas de Casa", desc: "IA para automatizar el hogar y financiar tu tiempo en familia.", icon: "home", tag: "Equilibrio" },
                pro: { titulo: "Soberanía Profesional", quien: "Trabajadores", desc: "Libera 2 horas de tu día con IA y construye un plan B sólido.", icon: "briefcase", tag: "Libertad" },
                est: { titulo: "Mente Aumentada", quien: "Estudiantes", desc: "Aprende el doble en la mitad de tiempo y paga tus estudios compartiendo el método.", icon: "graduation-cap", tag: "Futuro" },
                leg: { titulo: "Legado Activo", quien: "Jubilados", desc: "Transforma tu sabiduría en activos digitales con ayuda de la IA.", icon: "award", tag: "Sabiduría" }
            };

            const renderInicio = () => (
                <div className="fade-in">
                    <div className="relative h-80 w-full overflow-hidden rounded-b-[3.5rem] border-b border-blue-500/20 shadow-2xl">
                        <img 
                            src="https://images.unsplash.com/photo-1529156069898-49953e39b3ac?auto=format&fit=crop&q=80&w=1000" 
                            alt="Gente feliz conectada" 
                            className="w-full h-full object-cover opacity-60 grayscale-[10%]"
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-[#020617] via-[#020617]/30 to-transparent"></div>
                        <div className="absolute bottom-8 left-8 right-8">
                            <div className="flex items-center gap-2 mb-3">
                                <span className="bg-blue-600 px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest shadow-lg">Comunidad Bohemio AI</span>
                            </div>
                            <h1 className="text-4xl font-extrabold italic uppercase tracking-tighter leading-none mb-2">Control de<br/><span className="text-blue-500">Operaciones</span></h1>
                            <p className="text-white text-[11px] font-black uppercase tracking-[0.2em] bg-blue-500/20 inline-block px-3 py-1 rounded border border-blue-500/30">
                                NO TE DEJAMOS ATRÁS, TODO DESDE CERO
                            </p>
                        </div>
                    </div>

                    <div className="p-8 -mt-4">
                        <p className="text-slate-400 text-sm font-medium italic mb-10 border-l-4 border-blue-600 pl-4 leading-relaxed">
                            "Aprender y compartir. Investigamos las mejores herramientas para que tú solo tengas que seguir el camino."
                        </p>

                        <div className="grid gap-4">
                            {Object.entries(perfiles).map(([key, p]) => (
                                <button 
                                    key={key} 
                                    onClick={() => { setPerfil(key); setStep('analisis'); }}
                                    className="group glass-card p-6 rounded-3xl flex items-center gap-5 hover:border-blue-500/50 hover:bg-slate-800/40 transition-all active:scale-95 text-left border border-white/5"
                                >
                                    <div className="w-14 h-14 rounded-2xl bg-blue-600/10 border border-blue-500/20 flex items-center justify-center text-blue-500 group-hover:bg-blue-600 group-hover:text-white transition-all">
                                        <Icon name={p.icon} size={28} />
                                    </div>
                                    <div className="flex-1">
                                        <span className="text-white font-bold text-base uppercase tracking-tight block">{p.quien}</span>
                                        <span className="text-[10px] text-blue-400/80 font-bold uppercase tracking-widest">{p.titulo}</span>
                                    </div>
                                    <Icon name="arrow-right" size={18} className="text-slate-700 group-hover:text-blue-400 group-hover:translate-x-1 transition-all" />
                                </button>
                            ))}
                        </div>

                        {/* BOTÓN CV AÑADIDO POR PETICIÓN */}
                        <button 
                            onClick={() => window.open('https://bohemio.ws/cv', '_blank')} 
                            className="w-full mt-8 bg-slate-900/50 text-slate-500 border border-slate-800 font-black py-4 rounded-2xl text-[10px] tracking-[0.2em] uppercase hover:bg-slate-800 hover:text-white transition-all flex items-center justify-center gap-2"
                        >
                            <Icon name="file-text" size={14} /> Ver Registro de Trayectoria (CV)
                        </button>
                    </div>
                </div>
            );

            const renderCadenaVisual = () => {
                const count = Math.min(favoresDirectos, 8);
                return (
                    <div className="relative flex items-center justify-center h-48 w-full overflow-hidden">
                        <div className="z-20 w-16 h-16 rounded-full bg-blue-600 flex items-center justify-center pulse-node border-4 border-white/20 shadow-2xl">
                            <Icon name="user" size={32} className="text-white" />
                        </div>
                        {Array.from({ length: count }).map((_, i) => {
                            const angle = (i * (360 / count)) * (Math.PI / 180);
                            const radius = 70;
                            const x = Math.cos(angle) * radius;
                            const y = Math.sin(angle) * radius;
                            return (
                                <div key={i} className="absolute transition-all duration-500" style={{ transform: `translate(${x}px, ${y}px)` }}>
                                    <div className="w-8 h-8 rounded-full bg-slate-800 border border-blue-500/50 flex items-center justify-center shadow-lg">
                                        <Icon name="handshake" size={14} className="text-blue-400" />
                                    </div>
                                    <div className="absolute top-1/2 left-1/2 w-px bg-gradient-to-t from-blue-500/50 to-transparent h-12 origin-top -translate-x-1/2 -translate-y-full" style={{ transform: `translateX(-50%) rotate(${i * (360 / count) + 90}deg)` }}></div>
                                </div>
                            );
                        })}
                    </div>
                );
            };

            const renderCalculo = () => (
                <div className="p-8 fade-in min-h-screen flex flex-col">
                    <header className="flex justify-between items-center mb-8">
                        <button onClick={() => setStep('inicio')} className="text-slate-500 hover:text-white transition-colors"><Icon name="home" size={24} /></button>
                        <div className="bg-slate-900 px-3 py-1 rounded-full border border-slate-800">
                            <span className="text-[9px] font-black text-blue-500 uppercase tracking-widest">Favors Engine v2.0</span>
                        </div>
                    </header>
                    <div className="mb-6 text-center">
                        <h2 className="text-3xl font-black italic uppercase tracking-tighter leading-none mb-1">Impacto de tu <span className="text-blue-500">Ayuda</span></h2>
                        <p className="text-slate-500 text-[10px] font-bold uppercase tracking-widest mt-1 italic">Cada persona es un nuevo mundo abierto.</p>
                    </div>
                    <div className="glass-card rounded-[3rem] p-4 mb-8 relative">
                        {renderCadenaVisual()}
                        <div className="text-center pb-4"><p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Red de Conexión Directa</p></div>
                    </div>
                    <div className="glass-card p-8 rounded-[3rem] mb-10">
                        <div className="flex justify-between items-center mb-8">
                            <div className="max-w-[180px]">
                                <label className="text-xs font-black text-blue-400 uppercase tracking-widest block mb-1">Tu Círculo de Ayuda</label>
                                <p className="text-[9px] text-slate-500 leading-tight uppercase font-bold">¿A cuántos enseñarás a usar IA?</p>
                            </div>
                            <span className="text-6xl font-black text-white leading-none tabular-nums">{favoresDirectos}</span>
                        </div>
                        <input type="range" min="3" max="15" value={favoresDirectos} onChange={(e) => setFavoresDirectos(e.target.value)} className="w-full" />
                    </div>
                    <div className="bg-blue-600 p-8 rounded-[3.5rem] text-center blue-glow relative overflow-hidden shadow-2xl mb-8">
                        <div className="relative z-10">
                            <p className="text-blue-100 text-[10px] font-black uppercase tracking-[0.4em] mb-3">Recompensa Mensual Estimada</p>
                            <div className="flex items-center justify-center gap-1">
                                <span className="text-2xl font-black text-blue-300 self-start mt-2">$</span>
                                <span className="text-7xl font-black text-white tracking-tighter leading-none">{totalImpacto.toLocaleString()}</span>
                            </div>
                            <p className="text-blue-900 font-black text-[9px] uppercase tracking-widest italic mt-4">Soberanía compartida en 5 niveles</p>
                        </div>
                        <div className="absolute -top-10 -right-10 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
                    </div>
                    <button onClick={() => window.open('https://www.website.ws/signup/index.dhtml?sponsor=khspain', '_blank')} className="mt-auto w-full bg-white text-blue-600 font-black py-7 rounded-[2.5rem] text-xl uppercase tracking-tighter shadow-2xl active:scale-95 transition-all flex items-center justify-center gap-4 group">
                        UNIRME A LA CADENA <Icon name="handshake" size={26} className="handshake-anim" />
                    </button>
                </div>
            );

            return (
                <div className="max-w-md mx-auto bg-[#020617] min-h-screen relative overflow-hidden flex flex-col shadow-2xl border-x border-white/5">
                    <div className="h-1.5 w-full bg-slate-900 sticky top-0 z-50">
                        <div className="h-full bg-blue-600 transition-all duration-700 shadow-[0_0_20px_rgba(59,130,246,0.6)]" style={{ width: step === 'inicio' ? '33%' : step === 'analisis' ? '66%' : '100%' }} />
                    </div>
                    <main className="flex-grow">
                        {step === 'inicio' && renderInicio()}
                        {step === 'analisis' && (
                            <div className="p-8 fade-in min-h-screen flex flex-col">
                                <button onClick={() => setStep('inicio')} className="text-slate-500 mb-8 self-start hover:text-white transition-colors"><Icon name="home" size={24} /></button>
                                <div className="mb-8">
                                    <span className="text-blue-500 font-black text-[10px] uppercase tracking-[0.4em]">Hoja de Ruta</span>
                                    <h2 className="text-5xl font-extrabold italic uppercase tracking-tighter leading-none mt-2 text-white">Objetivo:<br/>{perfiles[perfil].quien}</h2>
                                </div>
                                <div className="glass-card p-8 rounded-[3rem] border-blue-500/30 mb-10 flex-grow relative overflow-hidden">
                                    <Icon name={perfiles[perfil].icon} className="text-blue-500/20 absolute -top-4 -right-4" size={120} />
                                    <div className="relative z-10">
                                        <p className="text-2xl font-bold text-white leading-tight italic mb-8">"{perfiles[perfil].desc}"</p>
                                        <div className="space-y-6">
                                            {["Identidad Digital Pro (.ws)", "Formación en IA Práctica", "Estructura de Apoyo Bohemio"].map((item, i) => (
                                                <div key={i} className="flex items-center gap-4">
                                                    <div className="w-8 h-8 rounded-full bg-blue-600/10 flex items-center justify-center text-blue-400 border border-blue-500/20"><Icon name="check" size={16} /></div>
                                                    <span className="text-[11px] font-black text-slate-400 uppercase tracking-widest">{item}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                <button onClick={() => setStep('calculo')} className="w-full bg-blue-600 text-white font-black py-7 rounded-[2.5rem] text-lg uppercase shadow-xl hover:bg-blue-500 transition-colors flex items-center justify-center gap-3 active:scale-95">SIMULAR CADENA DE FAVORES <Icon name="zap" size={20} /></button>
                            </div>
                        )}
                        {step === 'calculo' && renderCalculo()}
                    </main>
                    <footer className="p-10 text-center border-t border-white/5 bg-slate-900/20">
                        <p className="text-[7px] text-slate-700 font-black uppercase tracking-[0.6em] leading-relaxed">
                            BOHEMIO AI OPERATIONAL SYSTEM • blog.bohemio.ws<br/>
                            KHSPAIN • SOBERANÍA DIGITAL COLECTIVA • 2026
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
