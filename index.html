<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bohemio AI - Centro de Control</title>
    
    <!-- 1. INTEGRACIÓN PROFESIONAL PARA FACEBOOK (OPEN GRAPH) -->
    <!-- Estas etiquetas son invisibles para el usuario pero Facebook las lee para crear la tarjeta de previsualización -->
    <meta property="fb:app_id" content="966242223397117" /> <!-- ID de marcador de posición para evitar advertencias -->
    <meta property="og:title" content="Bohemio.ws | Consultoría y Cultura Web" />
    <meta property="og:description" content="Domina la Inteligencia Artificial y recupera tu libertad digital. Talleres para todos los perfiles." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1529156069898-49953e39b3ac?auto=format&fit=crop&q=80&w=1200&h=630" />
    <meta property="og:url" content="https://bohemio-ws.github.io/app/" />
    <meta property="og:type" content="website" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020617; 
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        input[type="range"] { accent-color: #3b82f6; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) { window.lucide.createIcons(); }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        const App = () => {
            const [step, setStep] = useState('inicio');
            const [perfil, setPerfil] = useState(null);
            const [referidos, setReferidos] = useState(5);
            const [duplicacion, setDuplicacion] = useState(3);
            const [totalMensual, setTotalMensual] = useState(0);

            useEffect(() => {
                let total = 0;
                let nivelActual = Number(referidos);
                const mult = Number(duplicacion);
                for (let i = 1; i <= 5; i++) {
                    total += nivelActual;
                    nivelActual = nivelActual * mult;
                }
                setTotalMensual(total);
            }, [referidos, duplicacion]);

            // Restaurados tus perfiles originales
            const perfiles = {
                casa: { titulo: "Gestión Familiar", quien: "Amas de Casa", slogan: "Navegación estable en el hogar.", ia: "IA para menús, ahorro y organización.", secreto: "Diles cómo lograste tener tiempo para ti.", icon: "coffee" },
                estudiante: { titulo: "Propulsión Académica", quien: "Estudiantes", slogan: "Alcanzando velocidad de escape.", ia: "IA para estudiar menos y aprender más.", secreto: "Enséñales cómo pagas tus cursos con tu .ws", icon: "graduation-cap" },
                trabajador: { titulo: "Crucero Profesional", quien: "Trabajadores", slogan: "Sin turbulencias en la oficina.", ia: "IA para correos, reportes y facturas.", secreto: "Comparte tu método para trabajar menos.", icon: "briefcase" },
                jubilado: { titulo: "Legado Digital", quien: "Jubilados", slogan: "Nuevos horizontes a la vista.", ia: "IA fácil para conectar y crear.", secreto: "Muestra que la tecnología es tu aliada.", icon: "award" }
            };

            const renderInicio = () => (
                <div className="flex flex-col animate-fade-in">
                    <div className="relative w-full h-[380px] bg-slate-900 overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1529156069898-49953e39b3ac?auto=format&fit=crop&q=80&w=800" className="w-full h-full object-cover grayscale-[20%]" />
                        {/* Tu tarjeta flotante original */}
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20 w-56 h-36 bg-slate-800 rounded-xl border-[6px] border-slate-700 shadow-2xl flex flex-col items-center justify-center p-3 transform -rotate-3">
                            <div className="w-full h-full bg-blue-600 rounded flex items-center justify-center border border-blue-400">
                                <span className="text-white font-black text-[10px] uppercase tracking-tighter">blog.bohemio.ws</span>
                            </div>
                        </div>
                        <div className="absolute inset-0 bg-gradient-to-t from-slate-950 via-transparent to-transparent z-10"></div>
                    </div>
                    <div className="p-8 bg-slate-950 -mt-12 rounded-t-[3.5rem] relative z-40 border-t border-blue-500/40">
                        <div className="flex items-center gap-3 mb-6">
                            <div className="w-10 h-10 bg-white rounded-xl flex items-center justify-center text-blue-600 font-black text-lg">B</div>
                            <div>
                                <span className="block text-blue-400 text-[10px] font-black uppercase tracking-[0.3em]">Ecosistema IA</span>
                                <span className="block text-white text-[11px] font-bold uppercase tracking-widest opacity-60">Control de Vuelo Bohemio</span>
                            </div>
                        </div>
                        <h1 className="text-white text-3xl font-black mb-4 italic uppercase tracking-tighter">"Aprender y compartir lo que funciona."</h1>
                        <div className="grid grid-cols-1 gap-4 mb-8">
                            {Object.entries(perfiles).map(([key, p]) => (
                                <button key={key} onClick={() => { setPerfil(key); setStep('analisis'); }} className="flex items-center gap-5 p-5 rounded-[2rem] bg-slate-900/50 border border-slate-800 hover:border-blue-500 transition-all group">
                                    <div className="p-3 rounded-2xl bg-slate-800 text-blue-400 group-hover:bg-blue-600 group-hover:text-white"><Icon name={p.icon} size={24} /></div>
                                    <div className="flex-1 text-left"><span className="block font-black text-white text-md uppercase">{p.quien}</span><span className="text-[9px] text-blue-400 font-black uppercase italic tracking-widest">{p.slogan}</span></div>
                                    <Icon name="chevron-right" size={18} className="text-slate-700 group-hover:text-blue-500" />
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const renderAnalisis = () => (
                <div className="pb-12 bg-slate-950 min-h-screen animate-fade-in">
                    <div className="p-10 bg-slate-900 border-b border-blue-500/20">
                        <button onClick={() => setStep('inicio')} className="mb-6 text-blue-400 flex items-center gap-2 font-black text-[9px] uppercase tracking-widest"><Icon name="home" size={14} /> Regresar</button>
                        <h2 className="text-4xl font-black text-white mb-1 italic uppercase leading-none">{perfiles[perfil].titulo}</h2>
                    </div>
                    <div className="p-8">
                        <div className="bg-slate-900/80 border border-blue-500/10 p-6 rounded-[2.5rem] mb-8 italic text-slate-300">"{perfiles[perfil].secreto}"</div>
                        <div className="grid grid-cols-2 gap-4">
                            <button onClick={() => setStep('inicio')} className="bg-slate-900 text-slate-500 py-5 rounded-2xl text-[10px] uppercase font-black">Abortar</button>
                            <button onClick={() => setStep('calculo')} className="bg-blue-600 text-white py-5 rounded-2xl text-[10px] uppercase font-black">Ver Altitud</button>
                        </div>
                    </div>
                </div>
            );

            const renderCalculo = () => (
                <div className="p-8 bg-slate-950 min-h-screen animate-fade-in">
                    <h2 className="text-3xl font-black text-white mb-12 uppercase italic text-center">Tu Recurrente</h2>
                    <div className="space-y-12 mb-12">
                        <div className="bg-slate-900/50 p-6 rounded-[2rem] border border-slate-800 text-white">
                            <label className="text-[10px] font-black text-blue-400 uppercase tracking-widest block mb-4">Referidos Directos: {referidos}</label>
                            <input type="range" min="3" max="15" value={referidos} onChange={(e) => setReferidos(e.target.value)} className="w-full h-2 bg-slate-800 rounded-full appearance-none" />
                        </div>
                    </div>
                    <div className="bg-slate-900 p-10 rounded-[3.5rem] text-center border-t-8 border-blue-600 shadow-2xl mb-12">
                        <p className="text-blue-400 text-[10px] font-black uppercase mb-4 tracking-widest">Ingreso Mensual Estimado</p>
                        <div className="text-6xl font-black text-white tracking-tighter">${totalMensual.toLocaleString()}</div>
                    </div>
                    <button onClick={() => setStep('cierre')} className="w-full bg-blue-600 text-white font-black py-7 rounded-[2.5rem] text-xl uppercase tracking-tighter">Despegar .WS</button>
                </div>
            );

            const renderCierre = () => (
                <div className="p-8 text-center bg-slate-950 min-h-screen flex flex-col items-center justify-center animate-fade-in">
                    <h2 className="text-4xl font-black text-white mb-8 uppercase italic">Asiento Reservado.</h2>
                    <a href="https://www.website.ws/signup/index.dhtml?sponsor=khspain" target="_blank" className="bg-blue-600 text-white font-black py-7 px-10 rounded-[2.5rem] text-xl uppercase shadow-2xl">INICIAR DESPEGUE</a>
                    <button onClick={() => setStep('inicio')} className="mt-8 text-slate-500 uppercase text-[10px] font-black tracking-widest">Volver al inicio</button>
                </div>
            );

            return (
                <div className="max-w-md mx-auto min-h-screen bg-slate-950 relative overflow-hidden shadow-2xl border-x border-slate-900">
                    {step === 'inicio' && renderInicio()}
                    {step === 'analisis' && renderAnalisis()}
                    {step === 'calculo' && renderCalculo()}
                    {step === 'cierre' && renderCierre()}
                    <footer className="p-8 text-center bg-slate-950 border-t border-slate-900/50">
                        <p className="text-[7px] text-slate-600 font-black uppercase tracking-[0.5em]">Bohemio AI Control • blog.bohemio.ws • 2026</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
