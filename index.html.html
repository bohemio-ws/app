<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bohemio AI - Centro de Control</title>
    
    <!-- Cargamos Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Cargamos React y ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Cargamos Lucide (versión base para mayor estabilidad en UMD) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Cargamos Babel para que el navegador entienda el código JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020617; 
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        /* Estilos para el scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
        
        input[type="range"] { accent-color: #3b82f6; }

        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createElement } = React;

        // Componente de Icono robusto para evitar errores de carga de librerías externas
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name, size]);

            return (
                <i 
                    data-lucide={name} 
                    style={{ width: size, height: size }} 
                    className={`inline-block ${className}`}
                ></i>
            );
        };

        const App = () => {
            const [step, setStep] = useState('inicio');
            const [perfil, setPerfil] = useState(null);
            const [referidos, setReferidos] = useState(5);
            const [duplicacion, setDuplicacion] = useState(3);
            const [totalMensual, setTotalMensual] = useState(0);

            useEffect(() => {
                let total = 0;
                let nivelActual = Number(referidos);
                const mult = Number(duplicacion);
                for (let i = 1; i <= 5; i++) {
                    total += nivelActual;
                    nivelActual = nivelActual * mult;
                }
                setTotalMensual(total);
            }, [referidos, duplicacion]);

            const perfiles = {
                casa: {
                    titulo: "Gestión Familiar",
                    quien: "Amas de Casa",
                    slogan: "Navegación estable en el hogar.",
                    ia: "IA para menús, ahorro y organización.",
                    secreto: "Diles cómo lograste tener tiempo para ti.",
                    icon: "coffee",
                },
                estudiante: {
                    titulo: "Propulsión Académica",
                    quien: "Estudiantes",
                    slogan: "Alcanzando velocidad de escape.",
                    ia: "IA para estudiar menos y aprender más.",
                    secreto: "Enséñales cómo pagas tus cursos con tu .ws",
                    icon: "graduation-cap",
                },
                trabajador: {
                    titulo: "Crucero Profesional",
                    quien: "Trabajadores",
                    slogan: "Sin turbulencias en la oficina.",
                    ia: "IA para correos, reportes y facturas.",
                    secreto: "Comparte tu método para trabajar menos.",
                    icon: "briefcase",
                },
                jubilado: {
                    titulo: "Legado Digital",
                    quien: "Jubilados",
                    slogan: "Nuevos horizontes a la vista.",
                    ia: "IA fácil para conectar y crear.",
                    secreto: "Muestra que la tecnología es tu aliada.",
                    icon: "award",
                }
            };

            const renderInicio = () => (
                <div className="flex flex-col animate-fade-in">
                    <div className="relative w-full h-[380px] bg-slate-900 overflow-hidden">
                        <img 
                            src="https://images.unsplash.com/photo-1529156069898-49953e39b3ac?auto=format&fit=crop&q=80&w=800" 
                            alt="Gente cercana usando tecnología" 
                            className="w-full h-full object-cover grayscale-[20%]"
                        />
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20 w-56 h-36 bg-slate-800 rounded-xl border-[6px] border-slate-700 shadow-2xl flex flex-col items-center justify-center p-3 transform -rotate-3">
                            <div className="w-full h-full bg-blue-600 rounded flex items-center justify-center overflow-hidden border border-blue-400">
                                <span className="text-white font-black text-[10px] tracking-tighter uppercase">blog.bohemio.ws</span>
                            </div>
                            <div className="mt-2 w-6 h-1 bg-slate-600 rounded-full"></div>
                        </div>
                        <div className="absolute inset-0 bg-gradient-to-t from-slate-950 via-transparent to-transparent z-10"></div>
                    </div>

                    <div className="p-8 bg-slate-950 -mt-12 rounded-t-[3.5rem] relative z-40 border-t border-blue-500/40">
                        <div className="flex items-center gap-3 mb-6">
                            <div className="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow-lg border border-blue-500/20 text-blue-600 font-black text-lg">B</div>
                            <div>
                                <span className="block text-blue-400 text-[10px] font-black tracking-[0.3em] uppercase">Ecosistema IA</span>
                                <span className="block text-white text-[11px] font-bold uppercase tracking-widest opacity-60">Control de Vuelo Bohemio</span>
                            </div>
                        </div>

                        <h1 className="text-white text-3xl font-black leading-tight tracking-tighter mb-4 italic uppercase">"Aprender y compartir lo que funciona."</h1>
                        <p className="text-slate-400 text-sm font-medium italic mb-8 border-l-2 border-blue-600 pl-4">"Súbete a bordo. El presente es de todos por derecho propio."</p>
                        
                        <div className="grid grid-cols-1 gap-4 mb-8">
                            {Object.entries(perfiles).map(([key, p]) => (
                                <button key={key} onClick={() => { setPerfil(key); setStep('analisis'); }} className="relative flex items-center gap-5 p-5 rounded-[2rem] bg-slate-900/50 border border-slate-800 hover:border-blue-500 transition-all group overflow-hidden shadow-xl text-left">
                                    <div className="p-3 rounded-2xl bg-slate-800 text-blue-400 group-hover:text-white group-hover:bg-blue-600 transition-all">
                                        <Icon name={p.icon} size={24} />
                                    </div>
                                    <div className="flex-1">
                                        <span className="block font-black text-white text-md tracking-tight uppercase mb-0.5">{p.quien}</span>
                                        <span className="text-[9px] text-blue-400 font-black tracking-widest uppercase italic">{p.slogan}</span>
                                    </div>
                                    <Icon name="chevron-right" size={18} className="text-slate-700 group-hover:text-blue-500" />
                                </button>
                            ))}
                        </div>

                        <button onClick={() => window.open('https://bohemio.ws/cv', '_blank')} className="w-full bg-slate-900 text-slate-500 border border-slate-800 font-black py-4 rounded-2xl text-[10px] tracking-[0.2em] uppercase hover:bg-slate-800 hover:text-white transition-all">Ver Registro de Trayectoria (CV)</button>
                    </div>
                </div>
            );

            const renderAnalisis = () => (
                <div className="pb-12 bg-slate-950 min-h-screen animate-fade-in">
                    <div className="p-10 bg-slate-900 border-b border-blue-500/20 relative">
                        <button onClick={() => setStep('inicio')} className="mb-6 text-blue-400 flex items-center gap-2 font-black text-[9px] uppercase tracking-widest bg-slate-950 p-2 rounded-lg border border-blue-500/20 shadow-xl"><Icon name="home" size={14} /> Regresar al Hangar</button>
                        <h2 className="text-4xl font-black text-white mb-1 italic tracking-tighter uppercase leading-none">{perfiles[perfil].titulo}</h2>
                        <p className="text-blue-500 font-black text-[10px] uppercase tracking-[0.3em]">{perfiles[perfil].slogan}</p>
                    </div>

                    <div className="p-8">
                        <div className="bg-slate-900/80 border border-blue-500/10 p-6 rounded-[2.5rem] mb-8 flex flex-col gap-4 shadow-2xl">
                            <div className="flex items-center gap-3">
                                <Icon name="bot" className="text-blue-500" size={20} />
                                <h4 className="font-black text-blue-300 uppercase text-[10px] tracking-widest italic tracking-tight">Navegación Asistida</h4>
                            </div>
                            <p className="text-sm text-slate-300 leading-relaxed font-bold italic">"{perfiles[perfil].secreto}"</p>
                        </div>

                        <div className="space-y-4 mb-10">
                            {[
                                { t: "Configuración de IA Bohemio", d: perfiles[perfil].ia, icon: "cpu" },
                                { t: "Tu Dominio .WS propio", d: "Tu pedazo de tierra digital.", icon: "globe" },
                                { t: "Ingreso por Recomendación", d: "Un dólar por cada amigo que ayudes.", icon: "zap" }
                            ].map((item, i) => (
                                <div key={i} className="flex gap-4 items-center p-5 bg-slate-900/40 border border-slate-800 rounded-[2rem] hover:border-blue-500/40 transition-colors">
                                    <Icon name={item.icon} className="text-blue-500 shrink-0" size={20} />
                                    <div>
                                        <p className="text-[10px] font-black text-blue-400 uppercase tracking-widest leading-none mb-1">{item.t}</p>
                                        <p className="text-[11px] text-slate-400 font-medium leading-none">{item.d}</p>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="grid grid-cols-2 gap-4">
                            <button onClick={() => setStep('inicio')} className="bg-slate-900 text-slate-500 border border-slate-800 font-black py-5 rounded-2xl text-[10px] uppercase tracking-widest">Abortar</button>
                            <button onClick={() => setStep('calculo')} className="bg-blue-600 text-white font-black py-5 rounded-2xl text-[10px] uppercase tracking-widest shadow-2xl">Ver Altitud ?</button>
                        </div>
                    </div>
                </div>
            );

            const renderCalculo = () => (
                <div className="p-8 bg-slate-950 min-h-screen animate-fade-in">
                    <header className="flex justify-between items-center mb-12">
                        <button onClick={() => setStep('inicio')} className="text-slate-500 hover:text-blue-400"><Icon name="home" size={22} /></button>
                        <span className="text-[10px] font-black text-slate-600 uppercase tracking-[0.4em]">Cálculo de Propulsión</span>
                    </header>

                    <h2 className="text-3xl font-black text-white mb-2 uppercase tracking-tighter italic leading-none">Tu Recurrente</h2>
                    <p className="text-slate-500 text-sm mb-12 font-medium">Ayuda a otros a simplificar su vida.</p>

                    <div className="space-y-12 mb-12">
                        <div className="bg-slate-900/50 p-6 rounded-[2rem] border border-slate-800">
                            <div className="flex justify-between items-end mb-6 leading-none">
                                <label className="text-[10px] font-black text-blue-400 uppercase tracking-widest">Gente que te pregunta</label>
                                <span className="text-3xl font-black text-white">{referidos}</span>
                            </div>
                            <input type="range" min="3" max="15" value={referidos} onChange={(e) => setReferidos(e.target.value)} className="w-full h-2 bg-slate-800 rounded-full appearance-none cursor-pointer" />
                        </div>

                        <div className="bg-slate-900/50 p-6 rounded-[2rem] border border-slate-800">
                            <div className="flex justify-between items-end mb-6 leading-none">
                                <label className="text-[10px] font-black text-blue-400 uppercase tracking-widest">Gente que ellos ayudan</label>
                                <span className="text-3xl font-black text-white">{duplicacion}</span>
                            </div>
                            <input type="range" min="2" max="6" value={duplicacion} onChange={(e) => setDuplicacion(e.target.value)} className="w-full h-2 bg-slate-800 rounded-full appearance-none cursor-pointer" />
                        </div>
                    </div>

                    <div className="bg-slate-900 p-10 rounded-[3.5rem] text-center border-t-8 border-blue-600 shadow-2xl relative overflow-hidden mb-12">
                        <div className="absolute top-0 right-0 w-40 h-40 bg-blue-600/5 rounded-full blur-3xl"></div>
                        <p className="text-blue-400 text-[10px] font-black uppercase tracking-[0.4em] mb-4">Ingreso Pasivo Mensual</p>
                        <div className="text-7xl font-black text-white mb-4 tracking-tighter leading-none">${totalMensual.toLocaleString()}</div>
                        <p className="text-slate-600 text-[9px] font-black uppercase tracking-widest">Soberanía Económica Compartida</p>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                        <button onClick={() => setStep('analisis')} className="bg-slate-900 text-slate-500 border border-slate-800 font-black py-5 rounded-2xl text-[10px] uppercase tracking-widest">Atrás</button>
                        <button onClick={() => setStep('cierre')} className="bg-blue-600 text-white font-black py-5 rounded-2xl text-[10px] uppercase tracking-widest shadow-xl">Despegar ?</button>
                    </div>
                </div>
            );

            const renderCierre = () => (
                <div className="p-8 text-center bg-slate-950 min-h-screen flex flex-col items-center justify-center animate-fade-in relative">
                    <button onClick={() => setStep('inicio')} className="absolute top-10 text-slate-500 hover:text-white transition-colors"><Icon name="home" size={24} /></button>
                    <div className="w-20 h-20 bg-blue-600/10 rounded-[2.5rem] flex items-center justify-center mb-8 border border-blue-500/20 shadow-inner">
                        <Icon name="cpu" className="text-blue-500 animate-pulse" size={40} />
                    </div>
                    <h2 className="text-4xl font-black text-white leading-none mb-6 italic uppercase tracking-tighter">Tu asiento está reservado.</h2>
                    <p className="text-slate-400 text-sm leading-relaxed mb-12 font-medium px-4 italic">"No te quedes en tierra. Aprovecha los 7 días gratuitos de GDI y mi formación en IA para dar el salto."</p>
                    <div className="space-y-3 mb-12 text-left w-full">
                        {[
                            "Tutorías IA para tu día a día",
                            "Tu dominio .WS (Identidad Soberana)",
                            "Formar parte del equipo Bohemio",
                            "Ingresos recurrentes por ayudar"
                        ].map((txt, i) => (
                            <div key={i} className="flex items-center gap-4 p-5 bg-slate-900 border border-slate-800 rounded-[2.5rem]">
                                <Icon name="check-circle-2" className="text-blue-500 shrink-0" size={18} />
                                <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none">{txt}</span>
                            </div>
                        ))}
                    </div>
                    <a href="https://www.website.ws/signup/index.dhtml?sponsor=khspain" target="_blank" className="block w-full bg-blue-600 text-white font-black py-7 rounded-[2.5rem] shadow-2xl transition-all transform hover:scale-[1.03] active:scale-95 text-xl uppercase tracking-tighter">INICIAR DESPEGUE .WS</a>
                    <div className="mt-12 bg-slate-900 p-8 rounded-[2.5rem] border border-slate-800 shadow-inner w-full">
                        <p className="text-[8px] font-black text-slate-500 uppercase mb-4 tracking-[0.4em]">Soporte de Misión:</p>
                        <a href="https://bohemio.ws/ai" className="text-blue-400 font-black text-md flex items-center justify-center gap-2 hover:text-white transition-colors leading-none"><Icon name="mail" size={18} /> consultor@bohemio.ws</a>
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto min-h-screen bg-slate-950 relative overflow-hidden flex flex-col shadow-2xl">
                    <div className="h-1 bg-slate-900 flex sticky top-0 z-50 overflow-hidden">
                        <div className={`h-full bg-blue-600 transition-all duration-1000 ease-in-out shadow-[0_0_15px_rgba(37,99,235,1)] ${
                            step === 'inicio' ? 'w-1/4' : step === 'analisis' ? 'w-2/4' : step === 'calculo' ? 'w-3/4' : 'w-full'
                        }`} />
                    </div>
                    <main className="flex-grow flex flex-col">
                        {step === 'inicio' && renderInicio()}
                        {step === 'analisis' && renderAnalisis()}
                        {step === 'calculo' && renderCalculo()}
                        {step === 'cierre' && renderCierre()}
                    </main>
                    <footer className="p-8 text-center bg-slate-950 mt-auto border-t border-slate-900/50">
                        <p className="text-[7px] text-slate-600 font-black uppercase tracking-[0.5em] leading-relaxed">Bohemio AI Control • blog.bohemio.ws<br/>Soberanía Digital • khspain • 2026</p>
                    </footer>
                    {step !== 'cierre' && (
                        <a href="https://bohemio.ws/ai" className="fixed bottom-8 right-8 bg-blue-600 text-white p-5 rounded-full shadow-[0_0_30px_rgba(37,99,235,0.4)] z-50 hover:scale-110 transition-transform flex items-center justify-center">
                            <Icon name="mail" size={22} />
                        </a>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
